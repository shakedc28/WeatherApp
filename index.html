  <body>
    <div class="container">
    <form id="search-form">
      <input type="text"
      placeholder="Enter a city"
      id ="city-input"/>
      <input type="submit" value="Search" />
    </form>
    <br/>
    <h1 id=city></h1>
    <span class="time" id="date"></span>
    <h2><img src="" alt="clear" id="icon"/> <span id="temp"></span>°C</h2>
    <div class="row">
<div class="col-2.5">
Humidity (<span id="humidity"></span> %)
</div>
<div class="col-2.5">
Wind (<span id="wind"></span> km/h)
</div>
</div>
<br/>
    <div id="weather-forecast">
    <div class="row">
        <div class="col-2">
            Tue
            <br/>
            <img src="" alt="" width="36"/>19°C
        </div>
        <div class="col-2">
          Wed
          <br/>
          <img src="" alt="" width="36"/>19°C
      </div>
      <div class="col-2">
        Thu
        <br/>
        <img src="" alt="" width="36"/>19°C
    </div>
    <div class="col-2">
Fri
<br/>
<img src="" alt="" width="36"/>19°C
  </div>
  <div class="col-2">
      Sat
      <br/>
      <img src="" alt="" width="36"/>19°C
      </div>
      <div class="col-2">
          Sun
          <br/>
          <img src="" alt="" width="36"/>19°C
          </div>
          </div>
  </div>
  </div>
